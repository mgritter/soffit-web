<div class="outer" #outer_div>
<div class="left_controls">
  <button [class]="showhide_button_class" (click)="toggle_start_graph()">{{toggle_text}}</button>
</div>
<div class="right_controls">
  <button class="reset_button" (click)="reset_graph()">reset</button>
  <button [class]="plus_button_class" (click)="iterate(1)">+1</button>
  <button [class]="plus_button_class" (click)="iterate(5)">+5</button>
  <button [class]="plus_button_class" (click)="iterate(10)">+10</button>
  <span class="message">{{message}}</span>
</div>
<div [class]="starting_graph_class">
  <h3>Starting graph</h3>
  <div>
    <app-soffit-textarea #start_edit [(graph)]="startGraphSoffit" ></app-soffit-textarea>
  </div>
  <div>
    <app-graph-output #start [show_node_names]=false [max_width]=300></app-graph-output>
  </div>
</div>
<div [class]="result_graph_class">
  <h3>Result after {{iteration}} iterations</h3>
  <app-graph-output #result [show_node_names]=false></app-graph-output>
  <div *ngIf="debugGraph">
    {{resultGraphSoffit}}
  <div>
</div>
</div>
